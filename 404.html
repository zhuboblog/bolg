<head runat="server">
 <title></title>
   <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
   <script>
   	var current_url = window.location.href;


   	var domain = window.document.domain;
   	// var domain = 'www.wentao.group';

   	var h = window.location.protocol;
   	// var current_url ='https://www.wentao.group/detail/article/170.html';//获取当前连接获取当前连接
    function replaceAll(current_url ,str2,str3){
        var k;
        var tmp = current_url.split(str2);
        k=tmp[0];
        for(i=1;i<tmp.length;i++){
                k+=str3+tmp[i];
        }
        return k;
    }
    // console.log(h+'//'+domain);
    var news = replaceAll(current_url ,h+'//'+domain,'http://zb.jii6.com');

     // console.log(news);
    window.location.href=news;
   </script>
